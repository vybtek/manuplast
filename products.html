<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      content="https://www.manuplast.co/images/products/12.jpg"
    />
    <!-- Schema Markup -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Manu Plast",
        "url": "https://www.manuplast.co",
        "description": "Explore Manu Plast's full range of premium, BPA-free water bottles for hydration and smart, food-grade jars for kitchen organization. Discover sustainable solutions for every need.",
        "publisher": {
          "@type": "Organization",
          "name": "Manu Plast",
          "logo": {
            "@type": "ImageObject",
            "url": "https://www.manuplast.co/images/logo.png"
          }
        }
      }
    </script>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "CollectionPage",
        "name": "Manu Plast Products",
        "description": "Explore Manu Plast's full range of premium, BPA-free water bottles for hydration and smart, food-grade jars for kitchen organization. Discover sustainable solutions for every need.",
        "url": "https://www.manuplast.co/products"
      }
    </script>
    <link href="style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="headerFooter.js"></script>
    <script defer src="products.js"></script>
    <script defer src="whatsapp.js"></script>
  </head>

  <body>
    <!-- Header -->
    <header role="banner">
      <special-header></special-header>
    </header>

    <!-- Main Content -->
    <main role="main">
      <section
        class="relative w-full h-[80vh] flex items-center bg-white overflow-hidden"
        aria-labelledby="banner-heading"
      >
        <!-- Dynamic Gradient Background -->
        <div
          class="absolute inset-0 bg-gradient-to-br from-red-600 to-white animate-gradient-flow"
        ></div>
        <div
          class="absolute inset-0 bg-[radial-gradient(circle_at_50%_50%,rgba(255,255,255,0.3),transparent_70%)]"
        ></div>

        <!-- Animated Geometric Accent -->
        <!-- <div class="absolute top-10 left-10 w-16 h-16 bg-red-600 opacity-50 rounded-full animate-pulse-slow"></div>
  <div class="absolute bottom-10 right-10 w-12 h-12 bg-white border-2 border-red-600 rounded-full animate-spin-subtle"></div> -->

        <!-- Main Content -->
        <div class="relative z-10 text-center px-6 mx-auto max-w-5xl">
          <h1
            class="text-5xl md:text-6xl font-extrabold tracking-tight text-white drop-shadow-lg"
            id="banner-heading"
          >
            <span class="block animate-slide-up">Discover Manu Plast:</span>
            <span class="block text-red-600 animate-slide-up-delayed"
              >Solutions for Pure Hydration & Organized Living</span
            >
          </h1>
          <div class="mt-6 max-w-lg mx-auto animate-fade-in">
            <p class="text-lg md:text-xl text-white font-light tracking-wide">
              Explore our sustainable, elegant, and eco-friendly range of
              bottles and jars, meticulously designed to enhance your daily
              hydration and streamline your home organization.
            </p>
            <div
              class="mt-4 w-24 h-0.5 bg-red-600 mx-auto animate-width-expand-smooth"
            ></div>
          </div>
        </div>

        <!-- Smooth Wave Pattern with Natural Animation -->
        <div
          class="absolute bottom-0 left-0 w-full h-32 opacity-20 overflow-hidden"
        >
          <svg
            class="w-full h-full absolute bottom-0"
            viewBox="0 0 1440 100"
            preserveAspectRatio="none"
            aria-hidden="true"
          >
            <path
              fill="white"
              d="M0,100 C180,80 360,60 540,70 C720,80 900,60 1080,70 C1260,80 1440,60 1440,100 H0 Z"
              class="wave-path"
            />
          </svg>
        </div>
      </section>

      <!-- Product Categories Section -->
      <section
        class="max-w-6xl mx-auto px-6 py-12 justify-center items-center"
        aria-labelledby="products-heading"
      >
        <!-- <h2 class="sr-only" id="products-heading">Product Categories</h2> -->
        <div
          id="product-grid"
          class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 gap-6 justify-center items-center"
          role="list"
          aria-label="Product Categories"
        >
          <!-- Products will be dynamically added here -->
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer role="contentinfo">
      <special-footer></special-footer>
    </footer>
  </body>
</html>
