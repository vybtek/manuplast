<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products | Manu Plast Sustainable Drinkware</title>
    <meta
      name="description"
      content="Explore Manu Plast’s eco-friendly drinkware collection, featuring sustainable bottles and accessories designed for style and functionality."
    />
    <meta
      name="keywords"
      content="sustainable drinkware, eco-friendly bottles, reusable water bottles, Manu Plast, green living"
    />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Manu Plast" />
    <link rel="icon" type="image/png" href="./images/logo.png" />
    <link rel="canonical" href="https://www.manuplast.com/products" />
    <!-- Open Graph Tags -->
    <meta
      property="og:title"
      content="Products | Manu Plast Sustainable Drinkware"
    />
    <meta
      property="og:description"
      content="Explore Manu Plast’s eco-friendly drinkware collection, featuring sustainable bottles and accessories designed for style and functionality."
    />
    <meta
      property="og:image"
      content="https://www.manuplast.com/images/og-image.jpg"
    />
    <meta property="og:url" content="https://www.manuplast.com/products" />
    <meta property="og:type" content="website" />
    <!-- Twitter Card Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Products | Manu Plast Sustainable Drinkware"
    />
    <meta
      name="twitter:description"
      content="Explore Manu Plast’s eco-friendly drinkware collection, featuring sustainable bottles and accessories designed for style and functionality."
    />
    <meta
      name="twitter:image"
      content="https://www.manuplast.com/images/og-image.jpg"
    />
    <!-- Schema Markup -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Manu Plast",
        "url": "https://www.manuplast.com",
        "description": "Manu Plast offers sustainable drinkware and eco-friendly bottles designed for style and functionality.",
        "publisher": {
          "@type": "Organization",
          "name": "Manu Plast",
          "logo": {
            "@type": "ImageObject",
            "url": "https://www.manuplast.com/images/logo.png"
          }
        }
      }
    </script>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "CollectionPage",
        "name": "Manu Plast Products",
        "description": "Explore Manu Plast’s eco-friendly drinkware collection, featuring sustainable bottles and accessories.",
        "url": "https://www.manuplast.com/products"
      }
    </script>
    <link href="style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="headerFooter.js"></script>
    <script defer src="products.js"></script>
    <script defer src="whatsapp.js"></script>
  </head>

  <body>
    <!-- Header -->
    <header role="banner">
      <special-header></special-header>
    </header>

    <!-- Main Content -->
    <main role="main">
      <!-- Banner -->
      <section
        class="relative w-full h-[80vh] flex items-center bg-gray-500 overflow-hidden"
        aria-labelledby="banner-heading"
      >
        <!-- Background -->
        <div class="absolute inset-0 opacity-20">
          <div
            class="absolute inset-0 bg-[linear-gradient(135deg,#000_25%,transparent_25%,transparent_50%,#000_50%,#000_75%,transparent_75%)] bg-[length:6px_6px]"
          ></div>
        </div>

        <!-- Accent Elements -->
        <div
          class="absolute top-20 left-10 w-3 h-3 bg-red-600 rounded-full animate-pulse"
        ></div>
        <div
          class="absolute bottom-1/4 right-16 w-6 h-6 border-2 border-red-600 animate-spin-slow"
        ></div>

        <!-- Main Content -->
        <div class="relative z-10 text-center px-6 mx-auto max-w-4xl">
          <div class="overflow-hidden">
            <h1
              class="text-white text-5xl md:text-6xl font-bold mb-6 leading-tight"
              id="banner-heading"
            >
              <span class="block">Get Started With</span>
              <span class="block text-red-600">Manu Plast</span>
              <span class="block">Perfect Hydration</span>
            </h1>
          </div>

          <!-- Animated Red Underline -->
          <div class="relative max-w-xs mx-auto mb-8">
            <p class="text-gray-300 text-sm md:text-base">
              Eco-friendly designs with sustainable materials
            </p>
            <div
              class="absolute bottom-0 left-1/2 transform -translate-x-1/2 w-20 h-0.5 bg-red-600 animate-width-expand"
            ></div>
          </div>

          <!-- Button -->
          <a
            href="#products"
            class="group relative px-8 py-3 bg-transparent border border-white text-white font-medium rounded-none overflow-hidden transition-all duration-500 hover:text-black inline-block"
            aria-label="Discover Manu Plast Product Collection"
          >
            <span class="relative z-10">Discover Now</span>
            <span
              class="absolute inset-0 bg-red-600 origin-left transform scale-x-0 group-hover:scale-x-100 transition-transform duration-500"
            ></span>
            <span
              class="absolute right-4 group-hover:translate-x-1 transition-transform duration-300"
              >→</span
            >
          </a>
        </div>

        <!-- Subtle Product Silhouette -->
        <div class="absolute bottom-0 right-10 w-64 h-64 opacity-10">
          <svg
            viewBox="0 0 200 200"
            xmlns="http://www.w3.org/2000/svg"
            aria-hidden="true"
          >
            <path
              fill="white"
              d="M50,50 L150,50 L180,100 L150,150 L50,150 L20,100 Z"
            />
          </svg>
        </div>
      </section>

      <!-- Product Categories Section -->
      <section
        class="max-w-6xl mx-auto px-6 py-12"
        aria-labelledby="products-heading"
      >
        <h2 class="sr-only" id="products-heading">Product Categories</h2>
        <div
          id="product-grid"
          class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"
          role="list"
          aria-label="Product Categories"
        >
          <!-- Products will be dynamically added here -->
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer role="contentinfo">
      <special-footer></special-footer>
    </footer>
  </body>
</html>
