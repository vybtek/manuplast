<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Blog | Manu Plast Admin</title>
  <meta name="description"
    content="Admin interface for adding new blog posts to the Manu Plast website, focused on sustainable drinkware and eco-friendly bottles." />
  <meta name="robots" content="noindex, nofollow" />
  <meta name="author" content="Manu Plast" />
  <link rel="icon" type="image/png" href="./images/logo.png" />
  <link rel="canonical" href="https://www.manuplast.com/admin/add-blog" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="sidebar.js"></script>
  <link href="style.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-gray-100 min-h-screen flex">
  <!-- Sidebar -->
  <aside role="navigation" aria-label="Admin Sidebar">
    <special-sidebar></special-sidebar>
  </aside>

<!-- Main Content -->
<main role="main" class="flex justify-center w-full lg:pl-72 pt-8 px-4 sm:px-6">
  <div class="max-w-4xl w-full bg-white p-6 sm:p-10 rounded-2xl shadow-lg border border-gray-100">
    <div class="mb-10 text-center">
      <h1 class="text-3xl font-bold text-gray-900 mb-2" id="add-blog-heading">
        Create New Blog Post
      </h1>
      <p class="text-gray-600">Share your knowledge and insights with our community</p>
    </div>

    <form id="blog-form" class="space-y-8" aria-labelledby="add-blog-heading">
      <!-- Blog Title -->
      <div class="space-y-2">
        <label for="title" class="block text-sm font-medium text-gray-700">Blog Title</label>
        <div class="relative">
          <input 
            type="text" 
            id="title" 
            name="title" 
            placeholder="Enter a compelling title" 
            required 
            aria-required="true"
            class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 placeholder-gray-400"
          />
          <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
            <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
            </svg>
          </div>
        </div>
        <p class="text-xs text-gray-500">Keep it concise but descriptive (60-70 characters ideal)</p>
      </div>

      <!-- Author Name -->
      <div class="space-y-2">
        <label for="author" class="block text-sm font-medium text-gray-700">Author Name</label>
        <div class="relative">
          <input 
            type="text" 
            id="author" 
            name="author" 
            placeholder="Your name or pen name" 
            required 
            aria-required="true"
            class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 placeholder-gray-400"
          />
          <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
            <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
          </div>
        </div>
      </div>

      <!-- Blog Image URL -->
      <div class="space-y-4">
        <label for="image" class="block text-sm font-medium text-gray-700">Featured Image</label>
        <div class="flex flex-col sm:flex-row gap-4">
          <div class="flex-1">
            <input 
              type="file" 
              id="image" 
              name="image" 
              placeholder="https://example.com/image.jpg" 
              required 
              aria-required="true"
              class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 placeholder-gray-400"
            />
          </div>
          <button 
            type="button" 
            class="px-4 py-3 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-lg font-medium transition-colors duration-200 flex items-center justify-center"
          >
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
            Upload
          </button>
        </div>
        <div class="aspect-w-16 aspect-h-9 bg-gray-100 rounded-lg overflow-hidden mt-2 hidden" id="image-preview">
          <img src="" alt="Preview" class="object-cover w-full h-full" id="preview-image">
        </div>
      </div>

      <!-- Blog Content -->
      <div class="space-y-2">
        <div class="flex justify-between items-center">
          <label for="content" class="block text-sm font-medium text-gray-700">Blog Content</label>
          <div class="text-xs text-gray-500" id="char-count">0/2000 characters</div>
        </div>
        <textarea 
          id="content" 
          name="content" 
          rows="8" 
          placeholder="Write your blog content here..." 
          required 
          aria-required="true"
          class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 placeholder-gray-400 resize-y min-h-[100px]"
        ></textarea>
        <div class="flex justify-end">
          <button 
            type="button" 
            class="text-sm text-blue-600 hover:text-blue-800 font-medium flex items-center"
            onclick="document.getElementById('content').value += '\n\n---\n\n'"
          >
            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
            </svg>
            Add separator
          </button>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="pt-4 flex flex-col sm:flex-row justify-end gap-3">
        <button 
          type="button" 
          onclick="window.location.href='blog-list.html'"
          class="px-6 py-3 border border-gray-300 text-gray-700 font-medium rounded-lg hover:bg-gray-50 transition-colors duration-200"
        >
          Cancel
        </button>
        <button 
          type="submit"
          class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg shadow-sm hover:shadow-md transition-all duration-200 flex items-center justify-center"
          aria-label="Publish Blog Post"
        >
          <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
          </svg>
          Publish Post
        </button>
      </div>
    </form>
  </div>
</main>

<script>
  // Image preview functionality
  document.getElementById('image').addEventListener('input', function(e) {
    const preview = document.getElementById('image-preview');
    const img = document.getElementById('preview-image');
    
    if (e.target.value) {
      img.src = e.target.value;
      preview.classList.remove('hidden');
    } else {
      preview.classList.add('hidden');
    }
  });

  // Character count for content
  document.getElementById('content').addEventListener('input', function(e) {
    const count = e.target.value.length;
    document.getElementById('char-count').textContent = `${count}/2000 characters`;
  });
</script>

  <script defer src="addBlog.js"></script>
</body>

</html>
