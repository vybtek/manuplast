<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Category | Manu Plast Admin</title>
    <meta name="description" content="Admin interface for adding new categories to the Manu Plast website." />
    <meta name="robots" content="noindex, nofollow" />
    <meta name="author" content="Manu Plast" />
    <link rel="icon" type="image/png" href="./images/logo.png" />
    <link rel="canonical" href="https://www.manuplast.com/admin/add-category" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="addCategory.js"></script>
    <script defer src="sidebar.js"></script>
    <script defer>
      if (localStorage.getItem("isLoggedIn") !== "true") {
        window.location.href = "login.html";
      }
    </script>
    <style>
      /* Floating label effect */
      .floating-label input:focus + label,
      .floating-label input:not(:placeholder-shown) + label,
      .floating-label textarea:focus + label,
      .floating-label textarea:not(:placeholder-shown) + label {
        transform: scale(0.85) translateY(-3rem);
        color: #0c0d0f;
        margin-top: 4px;
        padding: 4px;
        font-size: larger;
      }
    </style>
  </head>

  <body class="bg-gradient-to-r from-blue-50 to-blue-100 min-h-screen flex flex-col md:flex-row">
    <!-- Sidebar -->
    <aside role="navigation" aria-label="Admin Sidebar" class="md:w-64 bg-white shadow-md">
      <special-sidebar></special-sidebar>
    </aside>

    <!-- Main Content -->
    <main role="main" class="flex-grow flex items-center justify-center p-6">
      <div class="w-full max-w-2xl bg-white shadow-xl rounded-2xl p-8 md:p-10 space-y-6 animate-fade-in">
        <h1 class="text-3xl font-extrabold text-center text-gray-800" id="add-category-heading">
          Add New Category
        </h1>
        <form id="category-form" class="space-y-6" aria-labelledby="add-category-heading">
          <input type="hidden" id="category-id" />

          <!-- Name -->
          <div class="floating-label relative">
            <input type="text" id="name" name="name" placeholder=" " required aria-required="true" class="peer w-full border border-gray-300 px-3 pt-6 pb-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
            <label for="name" class="absolute left-3 top-2 text-gray-500 text-sm transition-all pointer-events-none">Category Name</label>
          </div>

          <!-- Image URL -->
          <div class="floating-label relative">
            <input type="file" id="image" name="image" placeholder=" " required aria-required="true" class="peer w-full border border-gray-300 px-3 pt-6 pb-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
            <label for="image" class="absolute left-3 top-2 text-gray-500 text-sm transition-all pointer-events-none">Image URL</label>
          </div>

          <!-- Description -->
          <div class="floating-label relative">
            <textarea id="description" name="description" placeholder=" " required aria-required="true" rows="4" class="peer w-full border border-gray-300 px-3 pt-6 pb-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            <label for="description" class="absolute left-3 top-2 text-gray-500 text-sm transition-all pointer-events-none">Description</label>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg text-lg font-medium transition-colors duration-300" aria-label="Add Category">
            <i class="fas fa-plus-circle mr-2"></i> Add Category
          </button>
        </form>
      </div>
    </main>

    <!-- Logout Function -->
    <script defer>
      function logout() {
        localStorage.removeItem("isLoggedIn");
        window.location.href = "login.html";
      }
    </script>
  </body>
</html>
