<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
    <link href="style.css" rel="stylesheet" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="headerFooter.js"></script>
  </head>
  <body>
    <!-- Header -->
    <special-header></special-header>

    <div class="max-w-6xl mx-auto grid lg:grid-cols-3 gap-6 mt-16 mb-12">
      <!-- Left Section: Image -->
      <div class="lg:col-span-2">
        <div class="relative overflow-hidden rounded-2xl shadow-lg group">
          <img
            src="https://klbtheme.com/furnob/wp-content/uploads/2021/12/blog-post-01.jpg"
            alt="Blog Image"
            class="w-full h-[500px] object-cover transition-transform duration-300 group-hover:scale-105"
          />
          <div
            class="absolute inset-0 bg-gradient-to-t from-black/20 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"
          ></div>
        </div>
      </div>

      <!-- Right Section: Sidebar -->
      <div class="bg-gray-50 p-6 rounded-2xl shadow-md">
        <!-- Categories -->
        <div class="mb-8">
          <h3 class="font-bold text-xl text-gray-900 mb-4">Categories</h3>
          <ul class="text-gray-600 space-y-2">
            <li
              class="flex items-center space-x-2 hover:text-red-600 transition-colors duration-200"
            >
              <span class="text-indigo-600">›</span>
              <span>Decoration</span>
            </li>
            <li
              class="flex items-center space-x-2 hover:text-red-600 transition-colors duration-200"
            >
              <span class="text-indigo-600">›</span>
              <span>Home Living</span>
            </li>
            <li
              class="flex items-center space-x-2 hover:text-red-600 transition-colors duration-200"
            >
              <span class="text-indigo-600">›</span>
              <span>Interior Design</span>
            </li>
          </ul>
        </div>

        <!-- Popular Posts -->
        <div>
          <h3 class="font-bold text-xl text-gray-900 mb-4">Popular Posts</h3>
          <div class="space-y-6">
            <div class="flex items-center space-x-4 group">
              <img
                src="https://klbtheme.com/furnob/wp-content/uploads/2021/12/blog-post-02-100x100.jpg"
                alt="Popular Post"
                class="w-16 h-16 object-cover rounded-lg transition-transform duration-300 group-hover:scale-110"
              />
              <div>
                <p class="text-xs text-gray-500 uppercase tracking-wide">
                  December 19, 2024
                </p>
                <h4
                  class="font-semibold text-gray-900 group-hover:text-red-600 transition-colors duration-200"
                >
                  My House Designed In Wood
                </h4>
              </div>
            </div>
            <div class="flex items-center space-x-4 group">
              <img
                src="https://klbtheme.com/furnob/wp-content/uploads/2021/12/blog-post-01-100x100.jpg"
                alt="Popular Post"
                class="w-16 h-16 object-cover rounded-lg transition-transform duration-300 group-hover:scale-110"
              />
              <div>
                <p class="text-xs text-gray-500 uppercase tracking-wide">
                  December 23, 2024
                </p>
                <h4
                  class="font-semibold text-gray-900 group-hover:text-red-600 transition-colors duration-200"
                >
                  Decorating a Rustic Home
                </h4>
              </div>
            </div>
            <div class="flex items-center space-x-4 group">
              <img
                src="https://klbtheme.com/furnob/wp-content/uploads/2021/12/blog-post-03-100x100.jpg"
                alt="Popular Post"
                class="w-16 h-16 object-cover rounded-lg transition-transform duration-300 group-hover:scale-110"
              />
              <div>
                <p class="text-xs text-gray-500 uppercase tracking-wide">
                  December 29, 2024
                </p>
                <h4
                  class="font-semibold text-gray-900 group-hover:text-red-600 transition-colors duration-200"
                >
                  When Four Walls Get Too Small
                </h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- blogs are coming from backend -->
    <div
      class="max-w-6xl mx-auto grid md:grid-cols-1 gap-8 mt-12 mb-8"
      id="blog-grid"
    >
      <!-- Blogs will be dynamically inserted here -->
    </div>
    <script src="blogs.js"></script>
    <special-footer></special-footer>
  </body>
</html>
