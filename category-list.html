<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Category - Manu Plast</title>
    <meta
      name="description"
      content="Get in touch with Manu Plast for inquiries about our premium furniture collections. Visit our showroom in Mumbai or contact us via phone, email, or WhatsApp."
    />
    <meta
      name="keywords"
      content="contact Manu Plast, furniture showroom, mumbai furniture, premium furniture, customer support"
    />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Manu Plast" />
    <link rel="icon" type="image/png" href="./images/logo.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="sidebar.js" defer></script>
    <style>
      .modal {
        transition: opacity 0.3s ease;
      }
      .modal-content {
        animation: modalFadeIn 0.3s ease;
      }
      @keyframes modalFadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      /* Ensure full height layout */
      html,
      body {
        height: 100%;
      }
    </style>
  </head>
  <body class="bg-gray-100 h-full">
    <div class="flex h-full">
      <!-- Sidebar -->
      <div class="w-64 h-full bg-white shadow-md">
        <special-sidebar
          class="h-full"
          aria-label="Product Filters"
        ></special-sidebar>
      </div>

      <!-- Main Content Area -->
      <div class="flex-1 flex flex-col overflow-auto">
        <!-- Header -->
        <header class="bg-white shadow-sm">
          <div
            class="max-w-7xl mx-auto px-4 py-4 sm:px-6 lg:px-8 flex justify-between items-center"
          >
            <h1 class="text-2xl font-bold text-gray-900">Product Categories</h1>
            <button
              id="add-category-btn"
              class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 flex items-center"
            >
              <i class="fas fa-plus mr-2"></i> Add Category
            </button>
          </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 p-6 overflow-auto">
          <div id="dashboard-product-list" class="space-y-4 max-w-7xl mx-auto">
            <!-- Categories will be loaded here -->
          </div>
        </main>
      </div>
    </div>

    <!-- Add Category Modal -->
    <div
      id="category-modal"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50"
    >
      <div class="bg-white rounded-lg p-6 w-full max-w-md modal-content">
        <div class="flex justify-between items-center mb-4">
          <h3 class="text-xl font-bold">Add New Category</h3>
          <button id="close-modal" class="text-gray-500 hover:text-gray-700">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <form id="category-form" class="space-y-4">
          <div>
            <label for="name" class="block text-gray-700 mb-1"
              >Category Name*</label
            >
            <input
              type="text"
              id="name"
              class="w-full p-2 border rounded"
              required
            />
          </div>
          <div>
            <label for="slug" class="block text-gray-700 mb-1"
              >Category Slug*</label
            >
            <input
              type="text"
              id="slug"
              class="w-full p-2 border rounded"
              required
            />
          </div>
          <div>
            <label for="image" class="block text-gray-700 mb-1"
              >Category Image*</label
            >
            <input
              type="file"
              id="image"
              class="w-full p-2 border rounded"
              accept="image/*"
              required
            />
          </div>
          <div>
            <label for="description" class="block text-gray-700 mb-1"
              >Description*</label
            >
            <textarea
              id="description"
              class="w-full p-2 border rounded"
              rows="3"
              required
            ></textarea>
          </div>
          <button
            type="submit"
            class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700"
          >
            Save Category
          </button>
        </form>
      </div>
    </div>

    <!-- Add this modal right after your add category modal -->
    <div
      id="update-category-modal"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50"
    >
      <div class="bg-white rounded-lg p-6 w-full max-w-md modal-content">
        <div class="flex justify-between items-center mb-4">
          <h3 class="text-xl font-bold">Update Category</h3>
          <button
            id="close-update-modal"
            class="text-gray-500 hover:text-gray-700"
          >
            <i class="fas fa-times"></i>
          </button>
        </div>
        <form id="update-category-form" class="space-y-4">
          <input type="hidden" id="update-category-id" />
          <div>
            <label for="update-name" class="block text-gray-700 mb-1"
              >Category Name*</label
            >
            <input
              type="text"
              id="update-name"
              class="w-full p-2 border rounded"
              required
            />
          </div>
          <div>
            <label for="update-slug" class="block text-gray-700 mb-1"
              >Category Slug*</label
            >
            <input
              type="text"
              id="update-slug"
              class="w-full p-2 border rounded"
              required
            />
          </div>
          <div>
            <label for="update-image" class="block text-gray-700 mb-1"
              >Category Image</label
            >
            <input
              type="file"
              id="update-image"
              class="w-full p-2 border rounded"
              accept="image/*"
            />
            <div id="current-image-preview" class="mt-2 hidden">
              <p class="text-sm text-gray-500">Current Image:</p>
              <img
                id="current-image"
                src=""
                class="w-32 h-32 object-cover rounded mt-1"
              />
            </div>
          </div>
          <div>
            <label for="update-description" class="block text-gray-700 mb-1"
              >Description*</label
            >
            <textarea
              id="update-description"
              class="w-full p-2 border rounded"
              rows="3"
              required
            ></textarea>
          </div>
          <button
            type="submit"
            class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700"
          >
            Update Category
          </button>
        </form>
      </div>
    </div>

    <script src="products.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Load categories on page load
        fetchProducts("dashboard-product-list", "dashboard");

        // Setup modal functionality
        const addCategoryBtn = document.getElementById("add-category-btn");
        const closeModalBtn = document.getElementById("close-modal");
        const categoryModal = document.getElementById("category-modal");

        if (addCategoryBtn && closeModalBtn && categoryModal) {
          addCategoryBtn.addEventListener("click", () => {
            categoryModal.classList.remove("hidden");
          });

          closeModalBtn.addEventListener("click", () => {
            categoryModal.classList.add("hidden");
            document.getElementById("category-form").reset();
          });
        }
      });
    </script>
  </body>
</html>
