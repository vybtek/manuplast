
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard | Manu Plast</title>
    <meta
      name="description"
      content="Modern admin dashboard for managing products, sales, and activities on the Manu Plast website, specializing in sustainable drinkware and eco-friendly bottles."
    />
    <meta name="robots" content="noindex, nofollow" />
    <meta name="author" content="Manu Plast" />
    <link rel="icon" type="image/png" href="./images/logo.png" />
    <link rel="canonical" href="https://www.manuplast.com/admin/dashboard" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="sidebar.js"></script>
    <script defer src="dashboard.js"></script>
    <script defer>
      if (localStorage.getItem("isLoggedIn") !== "true") {
        window.location.href = "login.html";
      }
    </script>
  </head>
  <body class="font-sans antialiased bg-gray-100 min-h-screen">
    <div class="flex min-h-screen">
      <!-- Sidebar -->
      <aside
        role="navigation"
        aria-label="Admin Sidebar"
        class="w-64 bg-gradient-to-b from-indigo-800 to-teal-600 text-white fixed top-0 left-0 h-full overflow-y-auto transition-transform duration-300 ease-in-out md:translate-x-0 -translate-x-full z-20"
      >
        <special-sidebar></special-sidebar>
      </aside>

      <!-- Main Content -->
      <main
        role="main"
        class="flex-1 p-6 md:p-8 lg:p-10 md:ml-64 bg-gray-100 min-h-screen transition-all duration-300"
        aria-labelledby="dashboard-heading"
      >
        <div class="max-w-7xl mx-auto">
          <h1
            class="text-3xl md:text-4xl font-extrabold mb-8 bg-clip-text text-transparent bg-gradient-to-r from-indigo-800 to-teal-500 tracking-tight animate-in fade-in duration-500"
            id="dashboard-heading"
          >
            Admin Dashboard
          </h1>

          <!-- Stats Overview -->
          <section
            class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-10"
            aria-labelledby="stats-heading"
          >
            <h2 class="sr-only" id="stats-heading">Statistics Overview</h2>
            <div
              class="bg-white p-6 rounded-2xl shadow-lg hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1"
              role="region"
              aria-label="Total Products"
            >
              <h3 class="text-lg font-semibold text-gray-700 flex items-center">
                <i class="fas fa-box mr-3 text-indigo-600"></i> Total Products
              </h3>
              <p
                class="text-3xl font-bold text-indigo-700 mt-3"
                id="total-products"
              >
                Loading...
              </p>
            </div>
          </section>

          <!-- Quick Actions -->
          <section
            class="bg-white p-6 rounded-2xl shadow-lg mb-10 animate-in fade-in duration-500"
            aria-labelledby="actions-heading"
          >
            <h2
              class="text-2xl font-bold mb-6 text-indigo-800 tracking-tight"
              id="actions-heading"
            >
              Quick Actions
            </h2>
            <div class="flex flex-wrap gap-4">
              <a
                href="product-list"
                class="bg-gradient-to-r from-indigo-600 to-teal-500 text-white font-semibold py-3 px-6 rounded-lg text-base hover:shadow-xl hover:-translate-y-1 transition-all duration-300 flex items-center focus:outline-none focus:ring-2 focus:ring-indigo-500"
                aria-label="View Products"
              >
                <i class="fas fa-chart-line mr-2"></i> View Products
              </a>
              <a
                href="settings"
                class="bg-gradient-to-r from-indigo-600 to-teal-500 text-white font-semibold py-3 px-6 rounded-lg text-base hover:shadow-xl hover:-translate-y-1 transition-all duration-300 flex items-center focus:outline-none focus:ring-2 focus:ring-indigo-500"
                aria-label="Manage Settings"
              >
                <i class="fas fa-cog mr-2"></i> Manage Settings
              </a>
            </div>
          </section>

          <!-- Recently Added Products -->
          <section
            class="bg-white p-6 rounded-2xl shadow-lg mb-10 animate-in fade-in duration-500"
            aria-labelledby="recent-products-heading"
          >
            <h2
              class="text-2xl font-bold mb-6 text-indigo-800 tracking-tight"
              id="recent-products-heading"
            >
              Recently Added Products
            </h2>
            <div
              id="recent-products"
              class="space-y-4 text-gray-700 text-base"
            >
              <p class="text-gray-600">Loading...</p>
            </div>
          </section>

          <!-- Products per Category Chart -->
          <section
            class="bg-white p-6 rounded-2xl shadow-lg mb-10 animate-in fade-in duration-500"
            aria-labelledby="chart-heading"
          >
            <h2
              class="text-2xl font-bold mb-6 text-indigo-800 tracking-tight"
              id="chart-heading"
            >
              Products per Category
            </h2>
            <div class="relative h-64">
              <canvas id="products-chart" class="w-full h-full"></canvas>
            </div>
          </section>

          <!-- Recent Activities -->

            class="bg-white p-6 rounded-2xl shadow-lg mb-10 animate-in fade-in duration-500"

              </li>
            </ul>
          </section> -->
        </div>
      </main>
    </div>
  </body>
</html>
