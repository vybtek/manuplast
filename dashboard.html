<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard | Manu Plast</title>
    <meta
      name="description"
      content="Admin dashboard for managing products, sales, and activities on the Manu Plast website, specializing in sustainable drinkware and eco-friendly bottles."
    />
    <meta name="robots" content="noindex, nofollow" />
    <meta name="author" content="Manu Plast" />
    <link rel="icon" type="image/png" href="./images/logo.png" />
    <link rel="canonical" href="https://www.manuplast.com/admin/dashboard" />
    <link href="style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="sidebar.js"></script>
    <script defer>
      // Redirect if not logged in
      if (localStorage.getItem("isLoggedIn") !== "true") {
        window.location.href = "login.html";
      }
    </script>
  </head>
  <body class="font-sans antialiased bg-gradient-to-br from-gray-50 to-gray-200">
    <!-- Sidebar -->
    <div class="flex min-h-screen">
      <aside role="navigation" aria-label="Admin Sidebar" class="w-64 bg-gradient-to-b from-indigo-900 to-indigo-700 text-white fixed top-0 left-0 h-full overflow-y-auto transition-transform duration-300 ease-in-out md:translate-x-0 -translate-x-full">
        <special-sidebar></special-sidebar>
      </aside>

      <!-- Main content -->
      <main
        role="main"
        class="flex-1 p-4 sm:p-6 md:p-8 lg:p-10 bg-gray-100 min-h-screen md:ml-64 overflow-y-auto transition-all duration-300"
        aria-labelledby="dashboard-heading"
      >
        <h1
          class="text-3xl sm:text-4xl font-extrabold mb-8 sm:mb-10 bg-clip-text text-transparent bg-gradient-to-r from-indigo-900 to-indigo-500 tracking-tight animate-in fade-in duration-600"
          id="dashboard-heading"
        >
          Welcome to the Dashboard
        </h1>

        <!-- Stats Overview -->
        <section
          class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-6 mb-8 sm:mb-10"
          aria-labelledby="stats-heading"
        >
          <h2 class="sr-only" id="stats-heading">Statistics Overview</h2>
          <div
            class="bg-white p-4 sm:p-6 rounded-xl shadow-sm hover:shadow-lg transform hover:-translate-y-1 transition-all duration-300 animate-in fade-in duration-600 delay-100"
            role="region"
            aria-label="Total Sales"
          >
            <h3
              class="text-base sm:text-lg font-semibold text-gray-600 flex items-center"
            >
              <i class="fas fa-dollar-sign mr-2 text-green-500"></i> Total Sales
            </h3>
            <p
              class="text-2xl sm:text-3xl font-bold text-green-600 mt-2 sm:mt-3"
            >
              â‚¹15,230
            </p>
          </div>
          <div
            class="bg-white p-4 sm:p-6 rounded-xl shadow-sm hover:shadow-lg transform hover:-translate-y-1 transition-all duration-300 animate-in fade-in duration-600 delay-200"
            role="region"
            aria-label="Active Projects"
          >
            <h3
              class="text-base sm:text-lg font-semibold text-gray-600 flex items-center"
            >
              <i class="fas fa-project-diagram mr-2 text-blue-500"></i> Active
              Projects
            </h3>
            <p
              class="text-2xl sm:text-3xl font-bold text-blue-600 mt-2 sm:mt-3"
            >
              8
            </p>
          </div>
          <div
            class="bg-white p-4 sm:p-6 rounded-xl shadow-sm hover:shadow-lg transform hover:-translate-y-1 transition-all duration-300 animate-in fade-in duration-600 delay-300"
            role="region"
            aria-label="New Clients"
          >
            <h3
              class="text-base sm:text-lg font-semibold text-gray-600 flex items-center"
            >
              <i class="fas fa-users mr-2 text-purple-500"></i> New Clients
            </h3>
            <p
              class="text-2xl sm:text-3xl font-bold text-purple-600 mt-2 sm:mt-3"
            >
              23
            </p>
          </div>
        </section>

        <!-- Quick Actions -->
        <section
          class="bg-white p-4 sm:p-6 rounded-xl shadow-sm mb-8 sm:mb-10 animate-in fade-in duration-600"
          aria-labelledby="actions-heading"
        >
          <h2
            class="text-xl sm:text-2xl font-bold mb-4 sm:mb-6 text-indigo-900 tracking-tight"
            id="actions-heading"
          >
            Quick Actions
          </h2>
          <div class="flex flex-wrap gap-3 sm:gap-4">
            <a
              href="product-list.html"
              class="bg-gradient-to-r from-blue-500 to-blue-400 text-white font-semibold py-2 sm:py-3 px-4 sm:px-6 rounded-lg text-sm sm:text-base hover:shadow-lg hover:-translate-y-1 transition-all duration-300 flex items-center"
              aria-label="View Products"
            >
              <i class="fas fa-chart-line mr-2"></i> View Products
            </a>
            <a
              href="settings.html"
              class="bg korshadow-lg hover:-translate-y-1 transition-all duration-300 flex items-center"
              aria-label="Manage Settings"
            >
              <i class="fas fa-cog mr-2"></i> Manage Settings
            </a>
          </div>
        </section>

        <!-- Recent Activities -->
        <section
          class="bg-white p-4 sm:p-6 rounded-xl shadow-sm mb-8 sm:mb-10 animate-in fade-in duration-600"
          aria-labelledby="activities-heading"
        >
          <h2
            class="text-xl sm:text-2xl font-bold mb-4 sm:mb-6 text-indigo-900 tracking-tight"
            id="activities-heading"
          >
            Recent Activities
          </h2>
          <ul
            class="space-y-3 sm:space-y-4 text-gray-700 text-sm sm:text-base"
            role="list"
            aria-label="Recent Activities List"
          >
            <li class="flex items-center py-2 border-l-4 border-transparent   duration-300">
              <i class="fas fa-thumbtack mr-3 text-blue-500"></i>
              Project <strong class="ml-1">Website</strong> updated
            </li>
            <li class="flex items-center py-2 border-l-4 border-transparent   duration-300">
              <i class="fas fa-briefcase mr-3 text-green-500"></i> New
              client <strong class="ml-1">Arpit</strong> registered
            </li>
            <li class="flex items-center py-2 border-l-4 border-transparent  duration-300">
              <i class="fas fa-tools mr-3 text-yellow-500"></i>
              Maintenance scheduled for <strong class="ml-1">Server A</strong>
            </li>
          </ul>
        </section>
      </main>
    </div>

    <script defer>
      function logout() {
        localStorage.removeItem("isLoggedIn");
        window.location.href = "login.html";
      }
    </script>
  </body>
</html>
