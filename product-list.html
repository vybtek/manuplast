<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Shop Products - Manu Plast" />

    content="Browse our wide range of products at Manu Plast. Find the best deals on high-quality items." />
  <meta name="twitter:image" content="https://www.yourstorename.com/images/products-og-image.jpg" />
  <!-- Canonical URL -->
  <link rel="canonical" href="https://www.yourstorename.com/products" />
  <!-- External Styles and Scripts -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="style.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="products.js" defer></script>
  <script src="sidebar.js" defer></script>
  <!-- Structured Data for Product Listing (Collection Page) -->
  <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "CollectionPage",
        "name": "Shop Products",
        "description": "Browse our wide range of products at Manu Plast.",
        "url": "https://www.yourstorename.com/products",
        "publisher": {
          "@type": "Organization",
          "name": "Manu Plast",
          "logo": {
            "@type": "ImageObject",
            "url": "https://www.yourstorename.com/images/logo.jpg"
          }
        }
      }
    </script>
</head>

<body class="bg-gray-100 flex">
  <!-- Main Content -->
  <main class="flex w-full">
    <!-- Sidebar -->
    <special-sidebar class="w-1/4 h-screen" aria-label="Product Filters"></special-sidebar>

    <!-- Product List Section -->
    <section aria-labelledby="products-heading" class="w-3/4 pt-10 p-4">
      <h1 id="products-heading" class="text-3xl font-bold text-center mb-6">
        Our Products Category
      </h1>
      <div id="products" class="flex justify-center items-start w-full">
        <div id="dashboard-product-list" class="space-y-4 w-full">
          <!-- Placeholder for dynamic product content -->
          <p>Explore our range of products. Content loaded dynamically.</p>
        </div>
      </div>
    </section>
  </main>

  <script>
    window.onload = function () {
      fetchProducts("dashboard-product-list", "dashboard");
    };
  </script>
</body>

</html>
