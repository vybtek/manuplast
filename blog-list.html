<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog - Manu Plast</title>
    <meta
      name="description"
      content="Read the latest blog posts from Manu Plast. Discover tips, news, and insights on our products and industry trends."
    />
    <meta
      name="keywords"
      content="blog, Manu Plast, articles, news, insights"
    />
    <meta name="robots" content="index, follow" />
    <meta name="author" content="Manu Plast" />
    <link rel="icon" type="image/png" href="./images/logo.png" />
    <!-- Open Graph Meta Tags for Social Media -->
    <meta property="og:title" content="Blog - Manu Plast" />
    <meta
      property="og:description"
      content="Read the latest blog posts from Manu Plast. Discover tips, news, and insights."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.yourstorename.com/blog" />
    <meta
      property="og:image"
      content="https://www.yourstorename.com/images/blog-og-image.jpg"
    />
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Blog - Manu Plast" />
    <meta
      name="twitter:description"
      content="Read the latest blog posts from Manu Plast. Discover tips, news, and insights."
    />
    <meta
      name="twitter:image"
      content="https://www.yourstorename.com/images/blog-og-image.jpg"
    />
    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.yourstorename.com/blog" />
    <!-- External Styles and Scripts -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="style.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="headerFooter.js" defer></script>
    <script src="blogs.js" defer></script>
    <script src="sidebar.js" defer></script>
    <!-- Structured Data for Blog Listing (Collection Page) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "CollectionPage",
        "name": "Blog",
        "description": "Read the latest blog posts from Manu Plast.",
        "url": "https://www.yourstorename.com/blog",
        "publisher": {
          "@type": "Organization",
          "name": "Manu Plast",
          "logo": {
            "@type": "ImageObject",
            "url": "https://www.yourstorename.com/images/logo.jpg"
          }
        }
      }
    </script>
  </head>

  <body class="bg-gray-100 flex">
    <!-- Main Content -->
    <main class="flex w-full">
      <!-- Sidebar -->
      <special-sidebar
        class="w-1/4 h-screen"
        aria-label="Blog Categories and Filters"
      ></special-sidebar>

      <!-- Blog List Section -->
      <section aria-labelledby="blogs-heading" class="md:w-3/4 pt-10 p-4">
        <h1 id="blogs-heading" class="text-3xl font-bold text-center mb-6">
          Our Blog List
        </h1>
        <div class="flex justify-center items-start w-full">
          <div id="dashboard-blog-list" class="space-y-4 w-full">
            <!-- Placeholder for dynamic blog content -->
            <p>Read our latest blog posts. Content loaded dynamically.</p>
          </div>
        </div>
      </section>
    </main>
    <script>
      window.onload = function () {
        fetchBlogs("dashboard-blog-list", "dashboard");
      };
    </script>
  </body>
</html>
