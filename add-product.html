<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Product Variants | Manu Plast Admin</title>
    <meta
      name="description"
      content="Admin panel to add product variants (Product Types) in Manu Plast."
    />
    <meta name="robots" content="noindex, nofollow" />
    <meta name="author" content="Manu Plast" />
    <link rel="icon" type="image/png" href="./images/logo.png" />
    <link rel="canonical" href="https://www.manuplast.com/admin/add-product" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="addProduct.js"></script>
    <script defer src="sidebar.js"></script>
    <script defer>
      if (localStorage.getItem("isLoggedIn") !== "true") {
        window.location.href = "login.html";
      }
    </script>
  </head>
  <body class="bg-gray-100 flex">
    <aside role="navigation" aria-label="Admin Sidebar">
      <special-sidebar></special-sidebar>
    </aside>

    <main class="flex justify-center w-full md:pl-80 py-12">
      <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-3xl">
        <h1
          class="text-2xl font-bold text-center text-gray-700 mb-4"
          id="add-product-heading"
        >
          ADD NEW PRODUCT
        </h1>

        <form
          id="product-form"
          class="space-y-4"
          aria-labelledby="add-product-heading"
          enctype="multipart/form-data"
        >
          <!-- Category -->
          <div>
            <label for="category" class="block text-gray-700 font-medium mb-2"
              >Category</label
            >
            <select
              id="category"
              name="category"
              required
              class="w-full p-2 border rounded-lg"
            >
              <option value="" disabled selected>Select a category</option>
            </select>
          </div>

          <!-- Product Variants -->
          <div id="types-container" class="space-y-4">
            <h2 class="text-lg font-semibold text-gray-700">Add Product</h2>
            <!-- dynamic product type blocks will appear here -->
          </div>

          <!-- Buttons -->
          <div class="flex justify-between gap-4 mt-4">
            <button
              type="button"
              id="add-type-btn"
              class="bg-gray-200 px-4 py-2 rounded hover:bg-gray-300"
            >
              + Add Product
            </button>
            <button
              type="submit"
              class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 flex-grow"
            >
              Save Products
            </button>
          </div>
        </form>
      </div>
    </main>

    <script defer>
      function logout() {
        localStorage.removeItem("isLoggedIn");
        window.location.href = "login.html";
      }
    </script>
  </body>
</html>
