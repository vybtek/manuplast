<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Product Type Details - Manuplast</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="./images/logo.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="headerFooter.js"></script>
    <script src="products.js"></script>
    <script defer src="whatsapp.js"></script>
    <style>
      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .sticky {
        position: sticky;
        top: 20px;
      }
      .thumbnail:hover {
        transform: scale(1.1);
        transition: transform 0.3s ease;
      }
      .color-swatch:hover {
        transform: scale(1.1);
        transition: transform 0.3s ease;
      }
      .tab-active {
        border-bottom: 2px solid #3b82f6;
        color: #3b82f6;
      }
      @media (max-width: 640px) {
        .related-product-card {
          width: 100%;
          max-width: 300px;
          margin-left: auto;
          margin-right: auto;
        }
        .related-products-grid {
          display: flex;
          flex-direction: column;
          align-items: center;
        }
      }
    </style>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Product",
        "name": "Product Type Details",
        "image": "https://www.manuplast.co/images/logo.png",
        "description": "Explore premium products at Manuplast, including various sizes, colors, and features.",
        "sku": "PRODUCT123",
        "mpn": "MPN123",
        "brand": {
          "@type": "Brand",
          "name": "manuplast"
        },
        "offers": {
          "@type": "Offer",
          "url": "https://www.manuplast.co/type-detail.html",
          "priceCurrency": "INR",
          "price": "0.00",
          "priceValidUntil": "2026-07-22",
          "availability": "https://schema.org/InStock",
          "seller": {
            "@type": "Organization",
            "name": "manuplast"
          }
        }
      }
    </script>
  </head>

  <body>
    <!-- Header -->
    <special-header></special-header>

    <section class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
      <div id="type-detail" class="text-center"></div>
    </section>

    <!-- Footer -->
    <special-footer></special-footer>
  </body>
</html>
