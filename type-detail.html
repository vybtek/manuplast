<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Dynamic meta tags to be populated by the server -->
    <meta name="description" content="{{product_description}}" />
    <meta
      name="keywords"
      content="product details, e-commerce, shop online, premium products, {{product_name}}, durable materials, online shopping"
    />
    <meta name="author" content="manuplast" />
    <meta name="robots" content="index, follow" />
    <meta name="revisit-after" content="7 days" />
    <meta name="language" content="English" />
    <meta property="og:title" content="{{product_name}} - manuplast" />
    <meta property="og:description" content="{{product_description}}" />
    <meta property="og:image" content="{{product_image}}" />
    <meta property="og:url" content="{{current_url}}" />
    <meta property="og:type" content="product" />
    <meta property="og:site_name" content="manuplast" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="{{product_name}} - manuplast" />
    <meta name="twitter:description" content="{{product_description}}" />
    <meta name="twitter:image" content="{{product_image}}" />
    <title>{{product_name}} - Manuplast</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="./images/logo.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="headerFooter.js"></script>
    <script src="products.js"></script>
    <script defer src="whatsapp.js"></script>
    <style>
      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .sticky {
        position: sticky;
        top: 20px;
      }
      .thumbnail:hover {
        transform: scale(1.1);
        transition: transform 0.3s ease;
      }
      .color-swatch:hover {
        transform: scale(1.1);
        transition: transform 0.3s ease;
      }
      .tab-active {
        border-bottom: 2px solid #3b82f6;
        color: #3b82f6;
      }
      @media (max-width: 640px) {
        .related-product-card {
          width: 100%;
          max-width: 300px;
          margin-left: auto;
          margin-right: auto;
        }
        .related-products-grid {
          display: flex;
          flex-direction: column;
          align-items: center;
        }
      }
    </style>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Product",
        "name": "{{product_name}}",
        "image": "{{product_image}}",
        "description": "{{product_description}}",
        "sku": "{{product_sku}}",
        "mpn": "{{product_mpn}}",
        "brand": {
          "@type": "Brand",
          "name": "manuplast"
        },
        "offers": {
          "@type": "Offer",
          "url": "{{current_url}}",
          "priceCurrency": "INR",
          "price": "{{product_price}}",
          "priceValidUntil": "2026-07-22",
          "availability": "{{product_availability}}",
          "seller": {
            "@type": "Organization",
            "name": "manuplast"
          }
        }
      }
    </script>
  </head>

  <body>
    <!-- Header -->
    <special-header></special-header>

    <section class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
      <div id="type-detail" class="text-center"></div>
    </section>

    <!-- Footer -->
    <special-footer></special-footer>
  </body>
</html>
