<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Product Category | Manu Plast Admin</title>
    <meta
      name="description"
      content="Admin interface for updating product categories on the Manu Plast website, specializing in sustainable drinkware and eco-friendly bottles."
    />
    <meta name="robots" content="noindex, nofollow" />
    <meta name="author" content="Manu Plast" />
    <link rel="icon" type="image/png" href="./images/logo.png" />
    <link
      rel="canonical"
      href="https://www.manuplast.com/admin/update-product"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="sidebar.js"></script>
    <script defer src="products.js"></script>
  </head>

  <body class="bg-gray-100 flex">
    <!-- Sidebar -->
    <aside role="navigation" aria-label="Admin Sidebar" class="w-1/4 h-screen">
      <special-sidebar></special-sidebar>
    </aside>

    <!-- Main Content -->
    <main
      role="main"
      class="flex justify-center items-start w-3/4 pt-10 pl-4"
      aria-labelledby="update-product-heading"
    >
      <div class="w-full max-w-4xl bg-white p-8 rounded-lg shadow-lg">
        <h1
          class="text-3xl font-bold text-gray-800 mb-6 text-center"
          id="update-product-heading"
        >
          Update Product Category
        </h1>

        <form
          id="update-product-form"
          class="space-y-6"
          method="POST"
          novalidate
        >
          <input type="hidden" id="csrf-token" name="_csrf" value="" />

          <!-- Product ID (disabled) -->
          <div>
            <label for="product-id" class="block text-gray-700 font-medium mb-1"
              >Category ID</label
            >
            <input
              type="text"
              id="product-id"
              name="product-id"
              class="w-full p-3 border border-gray-300 rounded-lg bg-gray-100 text-gray-600 cursor-not-allowed"
              disabled
              aria-describedby="product-id-info"
            />
            <p id="product-id-info" class="text-gray-500 text-sm mt-1">
              Category ID is automatically set and cannot be edited.
            </p>
          </div>

          <!-- Product Name -->
          <div>
            <label for="name" class="block text-gray-700 font-medium mb-1"
              >Category Name</label
            >
            <input
              type="text"
              id="name"
              name="name"
              class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Enter Category Name"
              required
              aria-required="true"
              aria-describedby="name-error"
            />
            <p id="name-error" class="text-red-600 text-sm mt-1 hidden">
              Please enter a valid category name.
            </p>
          </div>

          <!-- Product Image -->
          <div>
            <label for="image" class="block text-gray-700 font-medium mb-1"
              >Category Image</label
            >
            <input
              type="file"
              id="image"
              name="image"
              class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Enter Category Image URL"
              required
              aria-required="true"
              aria-describedby="image-error"
            />
            <p id="image-error" class="text-red-600 text-sm mt-1 hidden">
              Please enter a valid image URL.
            </p>
          </div>

          <!-- Product Description -->
          <div>
            <label
              for="description"
              class="block text-gray-700 font-medium mb-1"
              >Category Description</label
            >
            <textarea
              id="description"
              name="description"
              rows="4"
              class="w-full p-3 border border-gray-300 rounded-lg resize-none focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Enter Category Description"
              required
              aria-required="true"
              aria-describedby="description-error"
            ></textarea>
            <p id="description-error" class="text-red-600 text-sm mt-1 hidden">
              Please enter a valid description.
            </p>
          </div>

          <!-- Product Types Section -->
          <div>
            <h2
              class="text-2xl font-semibold text-gray-800 mb-2"
              id="product-types-heading"
            >
              Product Types
            </h2>
            <div
              id="types-container"
              class="space-y-6"
              aria-labelledby="product-types-heading"
            >
              <!-- Initial Type (populated dynamically) -->
            </div>
            <button
              type="button"
              id="add-type-button"
              class="mt-4 bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-300"
              aria-label="Add New Product Type"
            >
              Add Product Type
            </button>
          </div>

          <!-- Submit Button -->
          <div class="text-center">
            <button
              type="submit"
              class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-300 w-full sm:w-auto focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:bg-gray-400 disabled:cursor-not-allowed"
              aria-label="Update Product Category"
              id="submit-button"
            >
              Update Product
            </button>
          </div>
        </form>
      </div>
    </main>

    <script defer>
      // Redirect if not logged in
      if (localStorage.getItem("isLoggedIn") !== "true") {
        window.location.href = "login.html";
      }

      // Client-side form validation
      document.getElementById("update-product-form")?.addEventListener("submit", (e) => {
        e.preventDefault();
        let isValid = true;

        // Validate Category Name
        const nameInput = document.getElementById("name");
        const nameError = document.getElementById("name-error");
        if (!nameInput.value.trim()) {
          nameError.classList.remove("hidden");
          nameInput.classList.add("border-red-500");
          isValid = false;
        } else {
          nameError.classList.add("hidden");
          nameInput.classList.remove("border-red-500");
        }

        // Validate Image URL
        const imageInput = document.getElementById("image");
        const imageError = document.getElementById("image-error");
        const urlPattern = /^(https?:\/\/)?([\w-]+\.)+[\w-]+(\/[\w- ./?%&=]*)?$/i;
        if (!imageInput.value.trim() || !urlPattern.test(imageInput.value.trim())) {
          imageError.classList.remove("hidden");
          imageInput.classList.add("border-red-500");
          isValid = false;
        } else {
          imageError.classList.add("hidden");
          imageInput.classList.remove("border-red-500");
        }

        // Validate Description
        const descriptionInput = document.getElementById("description");
        const descriptionError = document.getElementById("description-error");
        if (!descriptionInput.value.trim()) {
          descriptionError.classList.remove("hidden");
          descriptionInput.classList.add("border-red-500");
          isValid = false;
        } else {
          descriptionError.classList.add("hidden");
          descriptionInput.classList.remove("border-red-500");
        }

        // Validate at least one product type with required fields
        const typesContainer = document.getElementById("types-container");
        const typeItems = typesContainer.querySelectorAll(".type-item");
        let hasValidType = false;
        typeItems.forEach((typeDiv, index) => {
          const typeName = typeDiv.querySelector(`#type-name-${index}`)?.value.trim();
          const typeImages = typeDiv.querySelectorAll(`.type-images-container[data-type-index="${index}"] .type-image`);
          const typeDescription = typeDiv.querySelector(`#type-description-${index}`)?.value.trim();
          const typePrice = typeDiv.querySelector(`#type-price-${index}`)?.value.trim();
          const validImages = Array.from(typeImages).some(input => input.value.trim() && urlPattern.test(input.value.trim()));

          if (typeName && validImages && typeDescription && typePrice && parseFloat(typePrice) > 0) {
            hasValidType = true;
          }
        });

        if (!hasValidType) {
          alert("Please add at least one valid product type with name, image URL, description, and price.");
          isValid = false;
        }

        if (isValid) {
          // Trigger the form submission handled by products.js
          document.getElementById("update-product-form").dispatchEvent(new Event("submit", { cancelable: true }));
        }
      });
    </script>
  </body>
</html>
