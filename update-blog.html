<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Update Blog | Manu Plast Admin</title>
  <meta name="description"
    content="Admin interface for updating blog posts on the Manu Plast website, specializing in sustainable drinkware and eco-friendly bottles." />
  <meta name="robots" content="noindex, nofollow" />
  <meta name="author" content="Manu Plast" />
  <link rel="icon" type="image/png" href="./images/logo.png" />
  <link rel="canonical" href="https://www.manuplast.com/admin/update-blog" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="sidebar.js"></script>
  <script defer src="blogs.js"></script>
</head>

<body class="bg-gray-100 flex">
  <!-- Sidebar -->
  <aside role="navigation" aria-label="Admin Sidebar" class="w-1/4 h-screen">
    <special-sidebar></special-sidebar>
  </aside>

  <!-- Main Content -->
  <main role="main" class="flex justify-center items-start w-3/4 pt-10 pl-4" aria-labelledby="update-blog-heading">
    <div class="w-full max-w-4xl bg-white p-8 rounded-lg shadow-lg">
      <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center" id="update-blog-heading">
        Update Blog
      </h1>
      <form id="update-blog-form" class="space-y-4" method="POST" action="/api/update-blog" novalidate>
        <input type="hidden" id="blog-id" name="blog-id" />
        <input type="hidden" id="csrf-token" name="_csrf" value="" />

        <div>
          <label for="title" class="block font-medium text-gray-700">Title</label>
          <input type="text" id="title" name="title"
            class="w-full border p-2 rounded focus:ring-2 focus:ring-blue-600 focus:outline-none" required
            aria-required="true" aria-describedby="title-error" />
          <p id="title-error" class="text-red-600 text-sm hidden">
            Please enter a valid title.
          </p>
        </div>

        <div>
          <label for="author" class="block font-medium text-gray-700">Author</label>
          <input type="text" id="author" name="author"
            class="w-full border p-2 rounded focus:ring-2 focus:ring-blue-600 focus:outline-none" required
            aria-required="true" aria-describedby="author-error" />
          <p id="author-error" class="text-red-600 text-sm hidden">
            Please enter a valid author name.
          </p>
        </div>

        <div>
          <label for="image" class="block font-medium text-gray-700">Image URL</label>
          <input type="url" id="image" name="image"
            class="w-full border p-2 rounded focus:ring-2 focus:ring-blue-600 focus:outline-none" required
            aria-required="true" aria-describedby="image-error" />
          <p id="image-error" class="text-red-600 text-sm hidden">
            Please enter a valid image URL.
          </p>
        </div>

        <div>
          <label for="content" class="block font-medium text-gray-700">Content</label>
          <textarea id="content" name="content"
            class="w-full border p-2 rounded h-40 focus:ring-2 focus:ring-blue-600 focus:outline-none" required
            aria-required="true" aria-describedby="content-error"></textarea>
          <p id="content-error" class="text-red-600 text-sm hidden">
            Please enter valid content.
          </p>
        </div>

        <button type="submit"
          class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600"
          aria-label="Update Blog Post">
          Update Blog
        </button>
      </form>
    </div>
  </main>

  <script defer>
    // Redirect if not logged in
    if (localStorage.getItem("isLoggedIn") !== "true") {
      window.location.href = "login.html";
    }
  </script>
</body>

</html>
